spring.datasource.url=jdbc:mysql://todo-mysql:3306/todo-mysql
spring.datasource.username=usuario
spring.datasource.password=senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8082

api.security.token.secret=my-secret-key

springdoc.api-docs.enabled=true
springdoc.swagger-ui.title=ToDo API
springdoc.swagger-ui.description=API documentation for ToDo project
springdoc.swagger-ui.path=/swagger-ui.html

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2